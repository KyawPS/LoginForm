<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Login Form</title>

        <!-- Style Css --->
        <link href="./css/style.css" rel="stylesheet" type="text/css" />

        <!-- Nav Css --->
        <link href="./css/nav.css" rel="stylesheet" type=text/css />

        <!-- Form Css -->
        <link href="./css/form.css" rel="stylesheet" type="text/css" />

    </head>
    <body>

        <div class="container">

            <section class="nav-section">

                <div class="logo-caption">

                    <span id="logo" class="img"></span>
                    <label>Somewhere app</label>

                </div>

                <nav class="nav">

                    <ul>
                        <li><a href="#">Home</a></li>
                        <li><a href="#">Join</a></li>
                    </ul>

                </nav>

            </section>
            <section class="form-section">

                <h5 class="title">START FOR FREE</h5>

                <h1 class="caption">Create new account</h1>

                <p>Already A Member? <a href="#">Log In</a></p>

                <form action="#" method="post" enctype="multipart/form-data" >

                    <div class="form-group username">
                        <input type="text" name="firstname" id="firstname" class="form-control" autocomplete="off"/>
                        <small>First Name</small>
                    </div>

                    <div class="form-group username">
                        <input type="text" name="lastname" id="lastname" class="form-control" autocomplete="off"/>
                        <small>Second Name</small>
                    </div>

                    <div class="email-form-group">
                        <input type="email" name="email" id="email" class="form-control" autocomplete="off"/>
                        <small>Email</small>
                    </div>

                    <div class="password-form-group">
                        <input type="password" name="password" id="password" class="form-control" autocomplete="off" />
                        <small>Password</small>
                    </div>

                    <div class="form-group">

                        <input type="button" name="method" id="method" class="btn" value="Change method" />
                        <button type="submit" name="method" id="method" class="btn" value="Create Account" >Create Account</button>
                    </div>

                </form>

            </section>  

        </div>

    </body>
</html>
